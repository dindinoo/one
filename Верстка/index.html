<body>
    <header>
        <div><img src="../Верстка/image/логотипп.png"></div>
        <nav>
            <div><a href="#">О нас</a></div>

        </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">

          <div class="carousel-item active">
            <img src="../Верстка/image/4182818_1247.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">

            <img src="../Верстка/image/4313402_1293.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>

    <div class="cards">

        <img src="../Верстка/image/женское.jpg" class="card-img-top" alt="...">

    <footer>

      <nav>
